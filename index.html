<!DOCTYPE html>
<html lang="en" ng-app="myApp">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0">
  <meta name="description" content="">
  <meta name="author" content="ThemeBucket">

  <title>Blank Page</title>

  <link href="css/style.css" rel="stylesheet">
  <link href="css/style-responsive.css" rel="stylesheet">
  <link href="css/custom.css" rel="stylesheet">
  .
  <script src="js/jquery/jquery-1.10.2.min.js"></script>
  <script src="js/unslider.js"></script>
  <script src="js/jquery/jquery-ui-1.9.2.custom.min.js"></script>
  <script src="js/jquery/jquery-migrate-1.2.1.min.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/modernizr.min.js"></script>

  <!-- HTML5 shim and Respond.js IE8 support of HTML5 elements and media queries -->
  <!--[if lt IE 9]>
  <script src="js/html5shiv.js"></script>
  <script src="js/respond.min.js"></script>
  <![endif]-->

</head>

<body class="sticky-header" >

<section >
    <!-- left side start-->
    <div class="left-side sticky-left-side" ng-include src="'element/sidebar.html'"></div>
    <!-- left side end-->
    
    <!-- main content start-->
    <div class="main-content" >

        <!-- header section start-->
        <div class="header-section" ng-include src="'element/header.html'" ></div>
        <!-- header section end-->
        <!--body wrapper start-->
        <div class="wrapper">
            <div class="col-md-8 no-padding" >

                    <div class="banner panel" ng-include src="'element/slider.html'"></div>
                    <div class="panel">
                        <form>
                            <textarea class="form-control input-lg p-text-area" rows="2" placeholder="Whats in your mind today?"></textarea>
                        </form>
                        <footer class="panel-footer">                           
                            <button class="btn btn-post pull-right">&nbsp;Post&nbsp;</button>
                            <div class="btn-group pull-right mg-r-sm">
                                <button data-toggle="dropdown" class="btn btn-default dropdown-toggle" type="button">Choose Your Tag <span class="caret"></span></button>
                                <ul role="menu" class="dropdown-menu">
                                    <li><a href="#">Action</a></li>
                                    <li><a href="#">Another action</a></li>
                                    <li><a href="#">Something else here</a></li>
                                    <li class="divider"></li>
                                    <li><a href="#">Separated link</a></li>
                                </ul>
                            </div>
                            <ul class="nav nav-pills p-option">
                                <li>
                                    <a href="#"><i class="fa fa-pencil"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-camera"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa  fa-location-arrow"></i></a>
                                </li>
                                <li>
                                    <a href="#"><i class="fa fa-meh-o"></i></a>
                                </li>
                            </ul>
                        </footer>
                    </div>
                    <div class="panel no-padding">
                        <div class="panel-body">
                            <div class="btn-group btn-group-justified">
                                <a href="#" class="btn btn-success"><i class="fa fa-bars"></i>  All POST</a>
                                <a href="#" class="btn btn-info"><i class="fa fa-shopping-cart"></i>  BUY POST</a>
                                <a href="#" class="btn btn-danger"><i class="fa fa-tags"></i>  SELLING POST</a>
                            </div>
                        </div>
                    </div>

                    <div class="panel"  ng-include src="'element/feedbox.html'" ng-repeat="i in [1,2,3]"></div>

            </div>
            <div class="col-md-4 ">

            <div class="panel" ng-include src="'element/last_event.html'"></div>
            <div class="panel" ng-include src="'element/tabbox.html'"></div>
            <h3 style="color:#00A950">POST OF A DAY</h3>
            <div class="panel" ng-include src="'element/poad.html'" ng-repeat="i in [1,2]"></div>


        </div>

        </div>
        <!--body wrapper end-->

        <!--footer section start-->
        <footer class="sticky-footer">
            2014 &copy; Kasikornbank
        </footer>
        <!--footer section end-->


    </div>
    <!-- main content end-->
</section>

<!-- Placed js at the end of the document so the pages load faster -->



<!--common scripts for all pages-->
<script src="js/scripts.js"></script>

<script src="js/angular/angular.js"></script>
<script src="js/angular/app.js"></script>
<script src="js/angular/controllers.js"></script>



</body>
</html>
